apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts: [ "api.preprod.qoffice.cloud" ]
      secretName: api-tls
  rules:
    - host: api.preprod.qoffice.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: gateway, port: { number: 8081 } }
