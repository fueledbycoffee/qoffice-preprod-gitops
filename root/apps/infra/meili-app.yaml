apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-meilisearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fueledbycoffee/qoffice-preprod-gitops
    targetRevision: main
    path: root/infra/meilisearch
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: meilisearch-secret
      namespace: search
      jsonPointers:
        - /data
  destination:
    server: https://kubernetes.default.svc
    namespace: search
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ CreateNamespace=true ]
