apiVersion: apps/v1
kind: Deployment
metadata: { name: qaccount, namespace: web }
spec:
  replicas: 1
  selector: { matchLabels: { app: qaccount } }
  template:
    metadata: { labels: { app: qaccount } }
    spec:
      containers:
        - name: qaccount
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-qaccount:preprod-b895bc4e59d47893ae2ba78adf325c5962fa8ddf
          imagePullPolicy: Always
          ports: [ { containerPort: 80 } ]
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
