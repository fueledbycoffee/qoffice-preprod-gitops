apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qroot-ingress
  namespace: web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts: [ "qroot.preprod.qoffice.cloud" ]
      secretName: qroot-tls
  rules:
    - host: qroot.preprod.qoffice.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: qroot, port: { number: 80 } } }
