apiVersion: apps/v1
kind: Deployment
metadata:
  name: shell
  namespace: web
spec:
  replicas: 1
  selector: { matchLabels: { app: shell } }
  template:
    metadata: { labels: { app: shell } }
    spec:
      containers:
        - name: shell
          image: ghcr.io/fueledbycoffee/qoffice-shell:preprod-80cedd228edda637ee18781f462794af1b8b3d74@sha256:3b216d67bfb3bcf0c7d3c4143c5ae3de17edbe4354e84554f14719ab3a5f545b
          ports: [ { containerPort: 80 } ]
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
