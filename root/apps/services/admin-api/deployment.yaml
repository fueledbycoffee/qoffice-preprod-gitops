apiVersion: apps/v1
kind: Deployment
metadata: { name: admin-api, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: admin-api } }
  template:
    metadata: { labels: { app: admin-api } }
    spec:
      containers:
        - name: admin-api
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-admin-api:preprod-latest
          ports: [ { containerPort: 8085 } ]
          env:
            - name: SERVER_ADDRESS
              value: ":8085"
            - name: DB_HOST
              value: postgres.infra.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: qoffice
            - name: DB_NAME
              value: qoffice_admin
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: DB_PASSWORD
            - name: DB_SSLMODE
              value: disable
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: JWT_SECRET
            - name: JWT_ALGORITHM
              value: RS256
            - name: JWKS_URL
              value: http://keycloak.auth.svc.cluster.local:8080/realms/qoffice-preprod/protocol/openid-connect/certs
            - name: REDIS_ADDRESS
              value: redis.infra.svc.cluster.local:6379
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              value: "0"
            - name: KEYCLOAK_URL
              value: http://keycloak.auth.svc.cluster.local:8080
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
            - name: KEYCLOAK_CLIENT_ID
              value: admin-api
            - name: KEYCLOAK_ACTION_CLIENT_ID
              value: qadmin
            - name: KEYCLOAK_ACTION_REDIRECT_URI
              value: https://qadmin.preprod.qoffice.cloud/
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: KEYCLOAK_CLIENT_SECRET
            - name: KEYCLOAK_ADMIN_USER
              value: admin
            - name: KEYCLOAK_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: KEYCLOAK_ADMIN_PASS
            - name: GATEWAY_URL
              value: http://gateway.platform.svc.cluster.local:8081
            - name: BILLING_URL
              value: http://billing.platform.svc.cluster.local:8080
            - name: PROVISIONER_URL
              value: http://provisioner.platform.svc.cluster.local:8081
            - name: QMAIL_SERVICE_URL
              value: http://qmail.platform.svc.cluster.local:8080
            - name: QMAIL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: QMAIL_SERVICE_TOKEN
            - name: RATE_LIMIT_RPM
              value: "100"
            - name: CORS_ALLOWED_ORIGINS
              value: "https://qadmin.preprod.qoffice.cloud"
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
