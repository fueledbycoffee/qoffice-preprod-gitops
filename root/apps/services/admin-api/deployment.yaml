apiVersion: apps/v1
kind: Deployment
metadata: { name: admin-api, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: admin-api } }
  template:
    metadata: { labels: { app: admin-api } }
    spec:
      containers:
        - name: admin-api
          image: ghcr.io/fueledbycoffee/qoffice-admin-api:preprod-latest
          ports: [ { containerPort: 8080 } ]
