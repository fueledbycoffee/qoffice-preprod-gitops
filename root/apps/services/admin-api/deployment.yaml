apiVersion: apps/v1
kind: Deployment
metadata: { name: admin-api, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: admin-api } }
  template:
    metadata: { labels: { app: admin-api } }
    spec:
      containers:
        - name: admin-api
          image: ghcr.io/fueledbycoffee/qoffice-admin-api:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: DATABASE_URL
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: JWT_SECRET
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: KEYCLOAK_CLIENT_SECRET
            - name: KEYCLOAK_URL
              value: http://keycloak.auth.svc.cluster.local:8080
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
            - name: KEYCLOAK_ADMIN_USER
              value: admin
            - name: KEYCLOAK_ADMIN_PASS
              value: Q3CMHMN91D3xrgoCNIip9J3SVOJZyehcUXv5UNGtrk8=
