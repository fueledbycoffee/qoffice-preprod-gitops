apiVersion: apps/v1
kind: Deployment
metadata: { name: indexer, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: indexer } }
  template:
    metadata: { labels: { app: indexer } }
    spec:
      containers:
        - name: indexer
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-indexer:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: indexer-secrets
                  key: DATABASE_URL
            - name: MEILISEARCH_HOST
              value: http://meilisearch.search.svc.cluster.local:7700
            - name: MEILISEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: indexer-secrets
                  key: MEILISEARCH_API_KEY
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: JWT_SECRET
