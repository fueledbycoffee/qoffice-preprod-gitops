apiVersion: apps/v1
kind: Deployment
metadata: { name: qai, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: qai } }
  template:
    metadata: { labels: { app: qai } }
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres.infra.svc.cluster.local -U qoffice; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
      containers:
        - name: qai
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-qai:preprod-latest
          ports: [ { containerPort: 8180 } ]
          readinessProbe:
            httpGet:
              path: /health
              port: 8180
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8180
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          env:
            - name: S3_ENDPOINT
              value: https://s3.fr-par.scw.cloud
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: S3_REGION
              value: fr-par
            - name: QAI_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: qai-secrets
                  key: QAI_POSTGRES_URL
            - name: QAI_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qai-secrets
                  key: QAI_JWT_SECRET
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: qai-secrets
                  key: ADMIN_API_KEY
            - name: QAI_SERVER_PORT
              value: "8180"
            - name: QAI_ENVIRONMENT
              value: "production"
            - name: QAI_LOG_LEVEL
              value: "info"
            - name: QAI_KEYCLOAK_ISSUER
              value: "https://keycloak.preprod.qoffice.cloud/realms/qoffice-preprod"
            - name: QAI_KEYCLOAK_JWKS_URL
              value: "https://keycloak.preprod.qoffice.cloud/realms/qoffice-preprod/protocol/openid-connect/certs"
            - name: QROOT_URL
              value: "http://qroot.platform.svc.cluster.local:8093"
            - name: QROOT_CLIENT_ID
              value: "qai"
            - name: QROOT_TOKEN_URL
              value: "http://keycloak.auth.svc.cluster.local:8080/realms/qoffice-preprod/protocol/openid-connect/token"
            - name: QROOT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qai-secrets
                  key: QROOT_CLIENT_SECRET
            - name: QROOT_CATALOG_TTL_SECONDS
              value: "300"
            - name: QAI_OPENAI_KEY
              value: "configured-via-database"
            - name: QAI_REDIS_ADDR
              value: "redis.infra.svc.cluster.local:6379"
            - name: QAI_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: REDIS_PASSWORD
            - name: QAI_ENCRYPTION_ENABLED
              value: "false"
            - name: QAI_DATA_RETENTION_DAYS
              value: "365"
            - name: QAI_DEFAULT_RATE_LIMIT
              value: "30"
