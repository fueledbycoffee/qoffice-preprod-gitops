apiVersion: apps/v1
kind: Deployment
metadata: { name: qai, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: qai } }
  template:
    metadata: { labels: { app: qai } }
    spec:
      containers:
        - name: qai
          image: ghcr.io/fueledbycoffee/qoffice-qai:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: S3_ENDPOINT
              value: http://minio.data.svc.cluster.local:9000
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: QAI_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: qai-secrets
                  key: QAI_POSTGRES_URL
