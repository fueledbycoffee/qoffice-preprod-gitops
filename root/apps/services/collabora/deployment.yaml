apiVersion: apps/v1
kind: Deployment
metadata:
  name: collabora
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collabora
  template:
    metadata:
      labels:
        app: collabora
    spec:
      initContainers:
        - name: collabora-dark-icons
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-collabora:preprod-collabora-20260125221932
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /work/dark
              cp -R /usr/share/coolwsd/browser/dist/images/dark/. /work/dark/
              cp /usr/share/coolwsd/browser/dist/images/lc_scrolltoprevious.svg /work/dark/
              cp /usr/share/coolwsd/browser/dist/images/lc_scrolltonext.svg /work/dark/
          volumeMounts:
            - name: collabora-dark-icons
              mountPath: /work/dark
      containers:
        - name: collabora
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-collabora:preprod-collabora-20260125221932
          ports:
            - containerPort: 9980
          env:
            - name: DONT_GEN_SSL_CERT
              value: "true"
            - name: domain
              value: "wopi-bridge\\.preprod\\.qoffice\\.cloud"
            - name: extra_params
              value: "--o:ssl.enable=false --o:ssl.termination=true --o:logging.level=warning --o:security.macros.disable=true --o:net.post_allow.host[0]=wopi-bridge.preprod.qoffice.cloud --o:net.frame_ancestors=https://*.preprod.qoffice.cloud --o:user_interface.use_integration_theme=true --o:user_interface.brandProductName=qOffice --o:user_interface.brandProductURL=https://qoffice.cloud --o:user_interface.logoURL=images/branding/qoffice-logo.svg"
            - name: WOPI_SRC_URL
              value: https://wopi-bridge.preprod.qoffice.cloud
            - name: aliasgroup1
              value: https://wopi-bridge.preprod.qoffice.cloud
          readinessProbe:
            httpGet:
              path: /hosting/discovery
              port: 9980
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /hosting/discovery
              port: 9980
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          securityContext:
            capabilities:
              add: ["MKNOD"]
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: collabora-dark-icons
              mountPath: /usr/share/coolwsd/browser/dist/images/dark
      volumes:
        - name: collabora-dark-icons
          emptyDir: {}
