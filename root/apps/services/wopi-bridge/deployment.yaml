apiVersion: apps/v1
kind: Deployment
metadata: { name: wopi-bridge, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: wopi-bridge } }
  template:
    metadata: { labels: { app: wopi-bridge } }
    spec:
      containers:
        - name: wopi-bridge
          image: ghcr.io/fueledbycoffee/qoffice-wopi-bridge:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: S3_ENDPOINT
              value: http://minio.data.svc.cluster.local:9000
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wopi-bridge-secrets
                  key: JWT_SECRET
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: wopi-bridge-secrets
                  key: DATABASE_URL
            - name: OIDC_ISSUER_URL
              value: http://keycloak.auth.svc.cluster.local:8080/realms/qoffice-preprod
            - name: OIDC_CLIENT_ID
              value: wopi-bridge
            - name: KEYCLOAK_URL
              value: http://keycloak.auth.svc.cluster.local:8080
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
