apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fueledbycoffee/qoffice-preprod-gitops.git
    targetRevision: main
    path: apps/services/gateway
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ CreateNamespace=true ]
