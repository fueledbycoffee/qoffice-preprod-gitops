apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: platform
spec:
  replicas: 1
  selector: { matchLabels: { app: gateway } }
  template:
    metadata: { labels: { app: gateway } }
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres.infra.svc.cluster.local -U qoffice; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
      containers:
        - name: gateway
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-gateway:preprod-latest
          ports: [ { containerPort: 8081 } ]
          env:
            - name: PORT
              value: "8081"
            - name: OIDC_ISSUER
              value: https://keycloak.preprod.qoffice.cloud/realms/qoffice-preprod
            - name: OIDC_CLIENT_ID
              value: qoffice-gateway
            - name: OIDC_CLIENT_SECRET
              valueFrom: { secretKeyRef: { name: gateway-secrets, key: OIDC_CLIENT_SECRET } }
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: gateway-secrets, key: JWT_SECRET } }
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-conn
                  key: url
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: S3_ENDPOINT
              value: https://s3.fr-par.scw.cloud
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: S3_REGION
              value: fr-par
            - name: S3_SSE
              value: SSE-C
            - name: S3_SSE_C_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SSE_C_KEY
            - name: S3_SSE_C_KEY_MD5
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SSE_C_KEY_MD5
            - name: S3_SSE_C_SCOPE
              value: user
            - name: STORAGE_URL_MODE
              value: gateway
            - name: MEILISEARCH_URL
              value: http://meilisearch.search.svc.cluster.local:7700
            - name: MEILI_KEY
              valueFrom:
                secretKeyRef:
                  name: meilisearch-credentials
                  key: MEILI_MASTER_KEY
            - name: PROVISIONER_DB_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: KEYCLOAK_BASE_URL
              value: https://keycloak.preprod.qoffice.cloud
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
            - name: KEYCLOAK_CLIENT_ID
              value: admin-cli
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_CLIENT_SECRET
            - name: QMAIL_DOMAINS
              value: qoffice.cloud,preprod.qoffice.cloud
            - name: QAI_SERVICE_URL
              value: http://qai.platform.svc.cluster.local:8180/v1
            - name: QCALENDAR_SERVICE_URL
              value: http://qcalendar-qcontacts.platform.svc.cluster.local:8082/api
            - name: QMEET_SERVICE_URL
              value: http://qmeet.platform.svc.cluster.local:8090
            - name: MATRIX_SOCIAL_SERVICE_URL
              value: http://matrix-social.platform.svc.cluster.local:8084
            - name: WOPI_BRIDGE_URL
              value: http://wopi-bridge.platform.svc.cluster.local:8085
            - name: GATEWAY_ALLOWED_ORIGINS
              value: https://shell.preprod.qoffice.cloud,https://qdrive.preprod.qoffice.cloud,https://preprod.qoffice.cloud
            - name: STRIPE_PUBLISHABLE_KEY
              value: pk_test_mock
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: STRIPE_WEBHOOK_SECRET
            - name: ENVIRONMENT
              value: preprod
          readinessProbe:
            httpGet: { path: /health, port: 8081 }
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet: { path: /health, port: 8081 }
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
