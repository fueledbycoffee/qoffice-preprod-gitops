apiVersion: apps/v1
kind: Deployment
metadata: { name: notifications, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: notifications } }
  template:
    metadata: { labels: { app: notifications } }
    spec:
      containers:
        - name: notifications
          image: ghcr.io/fueledbycoffee/qoffice-notifications:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: notifications-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-conn
                  key: url
            - name: REDIS_HOST
              value: redis.infra.svc.cluster.local:6379
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-conn
                  key: password
