apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qmail-ingress
  namespace: platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts: [ "qmail.preprod.qoffice.cloud" ]
      secretName: qmail-tls
  rules:
    - host: qmail.preprod.qoffice.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: qmail, port: { number: 8080 } } }
