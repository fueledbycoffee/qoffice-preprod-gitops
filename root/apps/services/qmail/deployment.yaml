apiVersion: apps/v1
kind: Deployment
metadata: { name: qmail, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: qmail } }
  template:
    metadata: { labels: { app: qmail } }
    spec:
      containers:
        - name: qmail
          image: ghcr.io/fueledbycoffee/qoffice-qmail:preprod-latest
          ports: [ { containerPort: 8080 } ]
          env:
            - name: S3_ENDPOINT
              value: http://minio.data.svc.cluster.local:9000
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qmail-secrets
                  key: DATABASE_URL
            - name: OIDC_ISSUER
              value: http://keycloak.auth.svc.cluster.local:8080/realms/qoffice-preprod
            - name: OIDC_CLIENT_ID
              value: qmail-service
            - name: KEYCLOAK_URL
              value: http://keycloak.auth.svc.cluster.local:8080
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qmail-secrets
                  key: OIDC_CLIENT_SECRET
