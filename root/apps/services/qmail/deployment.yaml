apiVersion: apps/v1
kind: Deployment
metadata: { name: qmail, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: qmail } }
  template:
    metadata: { labels: { app: qmail } }
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres.infra.svc.cluster.local -U qoffice; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
      containers:
        - name: qmail
          image: rg.fr-par.scw.cloud/pandormedia/qoffice-qmail:preprod-300b02069591f7a263e05fcd954eb27cc342d750
          ports: [ { containerPort: 8080 } ]
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          env:
            - name: S3_ENDPOINT
              value: https://s3.fr-par.scw.cloud
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SECRET_KEY
            - name: S3_REGION
              value: fr-par
            - name: S3_SSE
              value: SSE-C
            - name: S3_SSE_C_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SSE_C_KEY
            - name: S3_SSE_C_KEY_MD5
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: S3_SSE_C_KEY_MD5
            - name: S3_SSE_C_SCOPE
              value: user
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qmail-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-conn
                  key: url
            - name: KEYCLOAK_BASE_URL
              value: http://keycloak.auth.svc.cluster.local:8080
            - name: KEYCLOAK_REALM
              value: qoffice-preprod
            - name: OIDC_ISSUER
              value: https://keycloak.preprod.qoffice.cloud/realms/qoffice-preprod
            - name: KEYCLOAK_CLIENT_ID
              value: qmail-app
            - name: OIDC_CLIENT_ID
              value: qmail-service
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qmail-secrets
                  key: OIDC_CLIENT_SECRET
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: qmail-secrets
                  key: SERVICE_TOKEN
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "8080"
            - name: JAMES_JMAP_REQUIRED
              value: "false"
            - name: JAMES_JMAP_URL
              value: http://james.platform.svc.cluster.local:80/jmap
            - name: JAMES_WEBADMIN_URL
              value: http://james.platform.svc.cluster.local:8000
            - name: JAMES_WEBADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: james-secrets
                  key: JAMES_WEBADMIN_USERNAME
            - name: JAMES_WEBADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: james-secrets
                  key: JAMES_WEBADMIN_PASSWORD
            - name: JAMES_DEFAULT_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: james-secrets
                  key: JAMES_DEFAULT_DOMAIN
            - name: JAMES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: james-secrets
                  key: JAMES_USERNAME
            - name: JAMES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: james-secrets
                  key: JAMES_PASSWORD
            - name: CORS_ORIGINS
              value: "https://mail.preprod.qoffice.cloud,https://qmail.preprod.qoffice.cloud,https://shell.preprod.qoffice.cloud,https://preprod.qoffice.cloud"
