apiVersion: apps/v1
kind: Deployment
metadata: { name: qmail, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: qmail } }
  template:
    metadata: { labels: { app: qmail } }
    spec:
      containers:
        - name: qmail
          image: ghcr.io/fueledbycoffee/qoffice-qmail:preprod-latest
          ports: [ { containerPort: 8080 } ]
