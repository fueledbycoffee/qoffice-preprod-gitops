apiVersion: v1
kind: Service
metadata: { name: clamav, namespace: platform }
spec:
  selector: { app: clamav }
  ports:
    - name: clamd
      port: 3310
      targetPort: 3310
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: clamav, namespace: platform }
spec:
  replicas: 1
  selector: { matchLabels: { app: clamav } }
  template:
    metadata: { labels: { app: clamav } }
    spec:
      containers:
        - name: clamav
          image: clamav/clamav:latest
          ports:
            - name: clamd
              containerPort: 3310
              protocol: TCP
          env:
            - name: CLAMAV_NO_FRESHCLAM
              value: "false"
            - name: CLAMD_LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command: ["/usr/bin/clamdscan", "--ping", "1"]
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["/usr/bin/clamdscan", "--ping", "1"]
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: clamav-data
              mountPath: /var/lib/clamav
      volumes:
        - name: clamav-data
          persistentVolumeClaim:
            claimName: clamav-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: { name: clamav-data-pvc, namespace: platform }
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 5Gi
