apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qmail-secrets
  namespace: platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: qmail-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: preprod/platform/database
        property: DATABASE_URL
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: preprod/platform/qmail
        property: OIDC_CLIENT_SECRET
    - secretKey: SERVICE_TOKEN
      remoteRef:
        key: preprod/platform/qmail
        property: SERVICE_TOKEN
