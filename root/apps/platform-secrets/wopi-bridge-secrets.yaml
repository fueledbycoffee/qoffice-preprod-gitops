apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wopi-bridge-secrets
  namespace: platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: wopi-bridge-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: preprod/platform/gateway
        property: JWT_SECRET
    - secretKey: DATABASE_URL
      remoteRef:
        key: preprod/platform/database
        property: DATABASE_URL
